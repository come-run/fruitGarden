<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        width: 100%;
        height: 100%;
    }
    .box{
        font-size: 24px;
        background: red;
        vertical-align:middle;   /*设置元素的垂直对齐方式,middle:中部*/
        display:table-cell;     /*让标签元素以表格单元格的形式呈现*/
        text-align: center;
    }
    .wrap{
        display:table;
        width: 40%;
        height: 30%;
    }
</style>
<body>
<div class="wrap">
    <div class="box">
        快让我水平垂直居中！！！ 快让我水平垂直居中！！！ 快让我水平垂直居中！！！
        快让我水平垂直居中！！！ 快让我水平垂直居中！！！ 快让我水平垂直居中！！！
    </div>
</div>

</body>
</html>
