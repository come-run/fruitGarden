<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/reset.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/drawprize.css">
    <script src="js/prize.js"></script>
</head>
<body>
    <div class="bightml">

        <!--中间的盒子-->
        <div class="bigwrapbox">
                <div class="bigwrapboxtop">
                    <img src="img/prize/prizetop1.png" alt="">
                </div>
                <div class="bigwrapboxbottom">
                    <img src="img/prize/bigbox.png" alt="" class="bigwrapboxImg">

                    <div class="conboxwrap">
                        <div class="conbox">
                            <img src="img/prize/zhong.png" alt="" class="conboxImg">

                            <div class="smallboxwrap" id="myactprize">

                                <div class="smallbox myactprizeitem  prizeitem-0">
                                    <img src="img/prize/prize1.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-1">
                                    <img src="img/prize/prize2.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-2">
                                    <img src="img/prize/prize3.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-7">
                                    <img src="img/prize/prize8.png" alt="" class="smallboxImg">
                                </div>

                                <!--点击抽奖-->
                                <div class="smallbox myclickRun">
                                    <div class="smallboxcon">
                                        <img src="img/prize/smallbox.png" alt="" class="smallboxImg clickImg">
                                        <span class="smallboxcon_title">抽奖</span>
                                        <span class="smallboxcon_smallsay">消耗&nbsp;&nbsp;5L</span>
                                    </div>
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-3">
                                    <img src="img/prize/prize4.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-6">
                                    <img src="img/prize/prize7.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-5">
                                    <img src="img/prize/prize6.png" alt="" class="smallboxImg">
                                </div>

                                <div class="smallbox myactprizeitem prizeitem-4">
                                    <img src="img/prize/prize5.png" alt="" class="smallboxImg">
                                </div>

                            </div>

                        </div>

                        <div class="bottomshow">
                            <img src="img/prize/bottombox.png" alt="" class="bottomshowImg">
                            <span class="bottomshowworld">当前水滴:10L</span>
                        </div>
                    </div>

                </div>

            </div>







    </div>
</body>
</html>
